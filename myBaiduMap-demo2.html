<!DOCTYPE html>
<html ng-app="MyBaiduMapController">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 600px;height: 300px;margin:0;font-family:"微软雅黑";font-size:14px;}
        #l-map{height:300px;width:100%;}
        #r-result{width:100%;margin-top: 20px;}
        #res-point{background-color: #c6c6c6;color: red;}
        .in-b{display:inline-block;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./MyBaiduMap-controller.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <title>关键字输入提示词条</title>
</head>
<body ng-controller="MyBaiduMapCtrl">
    <div class="container">
        <div id="l-map"></div>
        <div id="r-result in-b">
            请输入:<input type="text" id="suggestId" size="30" value="" style="width:150px;" />
            <input type="button" value="查询" ng-click="searchByStationName()" />
            <input id="res-point" disabled="disabled"/>
        </div>
        <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
        <button class="btn btn-danger">新增</button>
    </div>
</body>
</html>
